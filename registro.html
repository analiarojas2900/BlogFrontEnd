<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Analia Rojas" />
    <title>Registro - Blog FrontEnd</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img class="logo--img" src="./assets/img/logos/adl.png" alt="logo" />
        <h1 class="logo--text">Blog FrontEnd</h1>
        <div class="nav-container">
          <a href="index.html" class="nav-button">Home</a>
          <a href="login.html" class="nav-button">Login</a>
        </div>   
      </div>
    </header>

    <main>
        <div class="registration-container">
            <div class="registration-card">
                <h1 class="registration-title">Regístrate ¡Es Gratis!</h1>
                <form action="#" class="registration-form">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" id="Apellido" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmar-password" class="form-control" placeholder="Confirmar tu Contraseña">
                    </div>
                    <button type="submit" class="btn-submit">Crea tu cuenta</button>
                    <button class="btn-google">
                        <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="Google icon" class="google-icon">
                        Registrate con Google
                    </button>
                    <div class="login-prompt">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                      </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
      <div class="logo">
        <img class="logo--img" src="./assets/img/logos/adl.png" alt="logo" />
        <h1 class="logo--text">Blog FrontEnd</h1>
      </div>
      <p class="footer--text">By Analia Rojas - 2024</p>
    </footer>
  </body>
</html>
