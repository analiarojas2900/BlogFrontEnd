<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Analia Rojas" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/jpg"
      href="./assets/img/logos/logo FrontEnd.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login - Blog FrontEnd</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo--img" src="./assets/img/logos/adl.png" alt="logo" />
        <h1 class="logo--text">Blog FrontEnd</h1>
      </div>
    </header>
    <main>
      <div class="login-container">
        <div class="login-card">
          <h1 class="login-title">Inicia sesión</h1>
          <form action="#" method="post" class="login-form">
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <button class="btn-google">
              <img width="20" height="20" src="https://img.icons8.com/color/48/google-logo.png" alt="Google icon" class="google-icon">
              Ingresa con Google
          </button>
            <div class="register-prompt">
              <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="logo">
        <img class="logo--img" src="./assets/img/logos/adl.png" alt="logo" />
        <h1 class="logo--text">Blog FrontEnd</h1>
      </div>
      <p class="footer--text">By Analia Rojas- 2024</p>
    </footer>
  </body>
</html>
